<!DOCTYPE html>
<html>

<head>
  <title>Variables</title>
</head>

<body>
  <div id="output"></div>
  <script>
    var age = 32;
    var name = 'Rajiv Kumar';
    var percent = 76.2;
    var temp = -10;

    var result = "";

    result += `Age : ${age}`;
    result += `<br/>Name: ${name}`;
    result += `<br/>Marks: ${percent}`;
    result += `<br/>Tempreture: ${temp}
    `;

    document.getElementById('output').innerHTML = result;
  </script>
</body>

</html>
