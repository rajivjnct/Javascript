<!DOCTYPE html>
<html>

<head>
  <title>Array</title>
</head>

<body>
  <div id="output"></div>
  <script>
    var cars = ["Swift", "Hundai", "Tata", "Mahindra"];

    //cars.sort();  //Add the Element at the last
    //cars.pop();     // Remove the Element from the Last
    // var cars = new Array("Swift", "Hundai", "Tata", "Mahindra")
    cars.unshift("MyCar");

    for (var i = 0; i < cars.length; i++) {
      document.getElementById('output').innerHTML += "This is :" + cars[i] + "<br/>";
    }
  </script>
</body>

</html>
