<body>

  <script>
    //Airthmetic Operator
    var operand1 = 247;
    var operand2 = 53;

    result += `<h2>Airthemetic Operator</h2><br><b>Addition of Two Numbers</b><br/><br/> Operand1 = 247 <br/> Operand2 = 53 <hr/>Total :------ ${operand1 + operand2}`;

    result += `<br/><br/><b>Remainder of Two Numbers</b><br/><br/> Operand1 = 247 <br/> Operand2 = 53 <hr/>Total :------  ${operand1 % operand2}`;

    //Comparision Operator
    result += `<br/><h2>Comparison Operator</h2>`;

    result += `<br/><b>Operator++ </b><br>Before Increment Numner is : ${operand1}<br>After Post-Increment : ${++operand1}`;
    result += `<br/><br/><b>== Operator</b><br/><br/> Operand1 = 247 == Operand2 = 53 <hr/>Total :------  ${operand1 == operand2}`;
    result += `<br/><br/><b> '<' Operator</b><br/><br/> Operand1 = 247 < Operand2 = 53 <hr/>Total :------  ${operand1 < operand2}`;
    result += `<br/><br/><b> '>' Operator</b><br/><br/> Operand1 = 247 > Operand2 = 53 <hr/>Total :------  ${operand1 > operand2}`;
    result += `<br/><br/><b> '>=' Operator</b><br/><br/> Operand1 = 247 >= Operand2 = 53 <hr/>Total :------  ${operand1 >= operand2}`;
    result += `<br/><br/><b> '<=' Operator</b><br/><br/> Operand1 = 247 <= Operand2 = 53 <hr/>Total :------  ${operand1 <= operand2}`;
    result += `<br/><br/><b> '===' Operator</b><br/><br/> Operand1 = 247 === Operand3 = "247" <hr/>Total :------  ${operand1 === operand2}`;

    document.getElementById('output').innerHTML = result;
  </script>
