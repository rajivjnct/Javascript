<!DOCTYPE html>
<html>

<head>
    <title>Promise with API</title>
</head>

<body>
    <h1>Promise API</h1>
    <p>This is the Example of Promise Chaining.</p>
    <script>
        let data = fetch('https://jsonplaceholder.typicode.com/posts');

        data.then((item) => {
            return item.json();
        }).then((result) => {
            console.log(result);
        })
    </script>
</body>

</html>
