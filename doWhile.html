<!DOCTYPE html>
<html>

<head>
  <title>Do While</title>
</head>

<body>
  <div id="output"></div>
  <script>
    var counter = 100;
    do {
      document.getElementById('output').innerHTML += "Counter : " + counter + "<br/>";
      counter = counter - 10;
    } while (counter > 20);
  </script>
</body>

</html>
