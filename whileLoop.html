<!DOCTYPE html>
<html>

<head>
  <title>While Loop</title>
</head>

<body>
  <div id="output"></div>
  <script>
    var counter = 0;

    while (counter < 11) {
      document.getElementById('output').innerHTML += counter + " ";
      counter++;
    }
    var x = 50;
    while (x != 0) {
      document.getElementById('output').innerHTML += "X :" + x + "<br/>";

      x -= 5;
    }
  </script>
</body>

</html>
